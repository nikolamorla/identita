<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Barevná paleta | Nikola Morla & Nebuď švorc</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffaf7;
      color: #333;
      padding: 2rem;
    }
    h1, h2 {
      font-family: 'DM Serif Display', serif;
      color: #f47a5c;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .color-box {
      width: 150px;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: 1px solid #eee;
    }
    .swatch {
      height: 80px;
    }
    .info {
      padding: 0.5rem;
      background: #fff;
    }
    .label {
      font-weight: bold;
    }
    .hex {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>🎨 Barevné palety</h1>

  <h2>Nikola Morla 🌿</h2>
  <div class="palette">
    <div class="color-box">
      <div class="swatch" style="background:#f9a8b8"></div>
      <div class="info">
        <div class="label">Růže</div>
        <div class="hex">#f9a8b8</div>
      </div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#f6eee3"></div>
      <div class="info">
        <div class="label">Hedvábná hlína</div>
        <div class="hex">#f6eee3</div>
      </div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#a7c8bd"></div>
      <div class="info">
        <div class="label">Lesní šalvěj</div>
        <div class="hex">#a7c8bd</div>
      </div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#f1c27b"></div>
      <div class="info">
        <div class="label">Zlatý měsíček</div>
        <div class="hex">#f1c27b</div>
      </div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#4a4a4a"></div>
      <div class="info">
        <div class="label">Inkoust</div>
        <div class="hex">#4a4a4a</div>
      </div>
    </div>
  </div>

  <h2>Nebuď švorc 🧡</h2>
  <div class="palette">
    <div class="color-box">
      <div class="swatch" style="background:#f47a5c"></div>
      <div class="info">
        <div class="label">Mandarinka</div>
        <div class="hex">#f47a5c</div>
      </div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#ffaeb8"></div>
      <div class="info">
        <div class="label">Pastelová korálová</div>
        <div class="hex">#ffaeb8</div>
      </div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#fffaf7"></div>
      <div class="info">
        <div class="label">Kouřová bílá</div>
        <div class="hex">#fffaf7</div>
      </div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#ddd"></div>
      <div class="info">
        <div class="label">Stín</div>
        <div class="hex">#ddd</div>
      </div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#3a3a3a"></div>
      <div class="info">
        <div class="label">Tmavá čokoláda</div>
        <div class="hex">#3a3a3a</div>
      </div>
    </div>
  </div>
</body>
</html>
